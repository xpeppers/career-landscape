    on_success: change
    on_failure: always

language: python

python:
  - "3.8"

services:
  - postgresql

env:
  global:
  - DJ_DEBUG=1
  - DJ_DB_NAME=test_db
  - DJ_DB_USER=postgres
  - DJ_DB_PSW=
  - DJ_HOST=localhost
  - DJ_PORT=5433

before_script:
  - psql -c 'create database test_db;' -U postgres

before_install:
  - sudo apt-get -y install python-psycopg2

install:
  - pipenv install --dev

script:
  - pipenv run python manage.py migrate
  - pipenv run black ./
  - pipenv run python manage.py test
